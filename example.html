<html>
 <head>
   <script src="lib/graph.js"></script>
   <script src="lib/layout.js"></script>
   <script src="lib/frlayout.js"></script>
   <script src="lib/renderer.js"></script>
   <script src="lib/isomlayout.js"></script>
   <script type="text/javascript">
      var graph = new Graph([1, 2, 3, 4, 5], [[1, 2], [1, 3], [2, 3], [2, 4], [3,5], [1,5]]);
      function drawCanvas () {
        draw('canvas1', graph, frLayout);
        draw('canvas2', graph, circleLayout);
        draw('canvas3', graph, randomLayout);
		draw('canvas4', graph, frLayout);
      }
   </script>
   <style type="text/css">
     h1 {font-family:Helvetica, Arial, sans-serif; text-align: center;}
     h2 {font-family:Helvetica, Arial, sans-serif; text-align: center;}
     h3 {font-family:Helvetica, Arial, sans-serif; text-align: center;}
     div.exbox {float: left; margin: 10px;}
     h2.ex {text-align: center;}
   </style>
 </head>
 <body style="background-color:#F0F0F0;" onload="drawCanvas()">
   <h1>Graph drawing with doodl-js</h1>
   <div class="exbox">
     <h3>FR-Layout</h3>
     <canvas id="canvas1" width="350" height="350"></canvas>
   </div>
   <div class="exbox">
     <h3>Circle-Layout</h3>
     <canvas id="canvas2" width="350" height="350"></canvas>
   </div>
   <div class="exbox">
     <h3>Random-Layout</h3>
     <canvas id="canvas3" width="400" height="400"></canvas>
   </div>
   <div class="exbox">
     <h3>ISOM-Layout</h3>
     <canvas id="canvas4" width="400" height="400"></canvas>
   </div>
 </body>
</html>
